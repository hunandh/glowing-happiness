
<div class="container" id="content">
  <div class="row">
    <div class="col-lg-12">
      <ul>
        <h2>{{sitemap.name}}</h2>
        <li ng-repeat='page in sitemap.pages'>
          <p>{{page.url}} </p>
          <p>{{page.contentType}}</p>
          <p>{{page.status}}</p>
        </li>        
      </ul>
    </div>
  </div>
</div>
